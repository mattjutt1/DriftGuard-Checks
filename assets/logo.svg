<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- DriftGuard Logo - Shield with checkmark -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M60 10 L90 25 L90 65 Q90 85 60 100 Q30 85 30 65 L30 25 Z" 
        fill="url(#shieldGradient)" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Checkmark -->
  <path d="M45 55 L55 65 L75 40" 
        stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- DG monogram -->
  <text x="60" y="90" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DG</text>
</svg>