[tool:pytest]
# Pytest configuration for PromptEvolver CLI
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=promptevolver_cli
    --cov-report=html:tests/reports/coverage_html
    --cov-report=json:tests/reports/coverage.json
    --cov-report=term-missing
    --cov-fail-under=80
    --html=tests/reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/reports/pytest_report.json

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    cli: CLI command tests using Click testing
    client: HTTP client tests with mocked responses
    config: Configuration and settings tests
    slow: Tests that take longer to run
    network: Tests that require network access
    mock: Tests using mocked external dependencies

# Test discovery and execution
minversion = 6.0
testmon = true
xvs = true

# Coverage settings
[coverage:run]
source = promptevolver_cli
branch = true
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

precision = 2
show_missing = true