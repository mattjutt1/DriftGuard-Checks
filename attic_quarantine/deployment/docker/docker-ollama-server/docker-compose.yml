version: '3.8'

services:
  ollama-server:
    build: .
    container_name: promptevolver-ollama
    ports:
    - 11434:11434
    volumes:
    - ollama_models:/root/.ollama/models
    environment:
    - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: [CMD, curl, -f, http://localhost:11434/api/tags]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ollama_models:
    name: promptevolver_ollama_models
